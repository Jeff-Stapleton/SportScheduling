<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <!-- AngularJS -->
<script src="../libs/angular/angular.js"></script>
  <!-- Our styles and code -->
<script type ="text/javascript" src="../js/app.js"></script>

<div class="col-sx-12 col-sm-6 col-md-4" ng-controller="FacilityController">
  <div class="row">
    <div class="col-xs-12 cover-tile-image" style="text-align: left;">
      <div class="court">
        <div class="row">
          <div class="col-xs-12 cover-tile-image" style="text-align: left;">
            <div id="nameBlock">
              <p style="color: #0099ff; padding-left: 5px; padding-top: 5px;">{{facility[0].name}}</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 cover-tile-text" style="text-align: left;">
            <div id="picBlock">
              <div id="courtPic"></div>
            </div> 
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 cover-tile-text" style="text-align: left;">
            <h5>Hours: {{facility[0].hours}}</h5>
            <h5>Phone: {{facility[0].phone}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>
