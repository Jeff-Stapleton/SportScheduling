<div class="row">
  <div class="col-xs-12 cover-tile-image" style="text-align: left;">
    <div class="facility">
      <a href="../views/facility.html">
      <div class="row">
        <div class="col-xs-12 cover-tile-image" style="text-align: left;">
          <div id="nameBlock">
            <p style="color: #0099ff; padding-left: 5px; padding-top: 5px;">{{facility.name}}</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 cover-tile-text" style="text-align: left;">
          <div id="picBlock">
            <img src="{{facility.images}}">
          </div> 
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 cover-tile-text" style="text-align: left;">
          <h5>Hours: {{facility.hours}}</h5>
          <h5>Phone: {{facility.phone}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
