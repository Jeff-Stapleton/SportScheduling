<!DOCTYPE html>
<html ng-app="SportScheduler">
<head>
  <title>Ball So Hard</title>
  <link rel="shortcut icon" href="../assets/basketball.ico"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <!-- AngularJS -->
  <script src="../libs/angular/angular.js"></script>
  <!-- Our styles and code -->
  <link rel="stylesheet" type="text/css" href="../css/home.css">
  <script type ="text/javascript" src="../js/app.js"></script>
  <script type="text/javascript" src="../js/controllers/FacilityCtrl.js"></script>

  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-controller="FacilityController" ng-onload="initGet()">

  <span ng-init="initGet()"></span>
 
  <script >
    if(localStorage.loggedIn === "false"){
        window.location = "../"
    }
  </script>

  <nav class="navbar navbar-inverse" ng-include="'navbar.html'" style="background-color: #4E7BA0; border-color: #4E7BA0;"></nav>

  <div id="title">
    <h1>Find Games In Your Area</h1>
    <h3> You can join or leave any game you want. Start playing today.</h3>
  </div>



  <div class="cover-container" style="padding-top: 50px;" >
    <div class="row">
      
      <div class="col-xs-12 col-sm-4 col-md-3" ng-repeat="facility in facilities">


        <div class="row" ng-include="'facilitiesObject.html'"></div>
        <div style="height: 50px;"></div>

      </div>

    </div> 
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  
</body>
<div id="footer"></div> 
</html>
