<!DOCTYPE html>
<html ng-app="SportScheduler">
	<head>
	    <title>Court</title>
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	    <!-- AngularJS -->
	    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
			<!-- Our styles and code -->
			<link rel="stylesheet" type="text/css" href="../css/court.css">
			<script type ="text/javascript" src="app.js"></script>
			<script type="text/javascript" src="../js/controllers/CourtCtrl.js"></script>

			<meta charset="utf-8"> 
			<meta name="viewport" content="width=device-width, initial-scale=1">	
	</head>
   	<body>
	  	<script>
	      window.fbAsyncInit = function() {
	      FB.init({
	      appId      : '624244104353794',
	      xfbml      : true,
	      version    : 'v2.2'
	      });
	      };

	      (function(d, s, id){
	      var js, fjs = d.getElementsByTagName(s)[0];
	      if (d.getElementById(id)) {return;}
	      js = d.createElement(s); js.id = id;
	      js.src = "//connect.facebook.net/en_US/sdk.js";
	      fjs.parentNode.insertBefore(js, fjs);
	      }(document, 'script', 'facebook-jssdk'));
	    </script>

 		<nav class="navbar navbar-inverse" ng-include="'navbar.html'"></nav>

	    <div class="container" ng-controller="UserController">
	      	<div class="user row" id="title">
	        	<div class="col-xs-12">
	         	 	<h1> Bulldog Court </h1>
	          		<h3> Select a time you would like to reserve </h3>
	        	</div>
	      	</div>
	    </div>


	    <!-- middle column -->
	    <div class="container" ng-controller="CourtController" id="middleColumn" style="max-width: 850px;">

	    	<!-- Court Picture -->
	    	<div class="row">
		      	<div class="col-xs-12" id="profilePic" >
		      		<div id="courtPic">
                		<img src="{{court.image}}" alt=""/>
		          	</div>
		        </div>
		    </div>

			<!-- Calendar --> 
			<div class="table-responsive" style="padding-top: 40px; padding-left: 40px; padding-right: 40px; padding-bottom: 40px;">          
		       	<table class="table table-striped table-bordered">
			        <thead style="color: #666666; background-color: #eeeeee;">
				        <tr>
				            <th>Sunday</th>
				            <th>Monday</th>
				        	<th>Tuesday</th>
				            <th>Wednesday</th>
				            <th>Thursday</th>
				            <th>Friday</th>
				            <th>Saturday</th>
				        </tr>
			        </thead>

			        <!-- Filling out the table-->
			        <tbody style="text-align: center; color: #cccccc;">

			        	<!-- ng-repeat: from open time to close time-->
			        	<tr ng-repeat="row in court.hoursOfOp">
  							<td ng-repeat="i in row">
								<td ng-if="i == 0">{{court.hours[row]}}</td>
			           			<td ng-if="i == 1" style="color: #cccccc; background-color: #0099ff;">RESERVED</td>
  							</td>
						</tr>
			        </tbody>
		       </table>
		      </div>

		</div>
	 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>
	<div id="footer"></div>	
</html>
