<!DOCTYPE html>
<html lang="en" ng-app="SportScheduler">
  <head>
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- AngularJS -->
    <script src="../libs/angular/angular.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script> -->
	<!-- Our styles and code -->
	<link rel="stylesheet" type="text/css" href="../css/profile.css">
	<script type="text/javascript" src="../js/app.js"></script>

	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">	
  </head>
  <body >
    <script>
      window.fbAsyncInit = function() {
      FB.init({
      appId      : '624244104353794',
      xfbml      : true,
      version    : 'v2.2'
      });
      };

      (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <nav class="navbar navbar-inverse">
      <ul class="nav navbar-nav">
      	<li><a href="/views/homePage.html">Home</a></li>
        <div class="navbar-header">
         <a class="navbar-brand" href="/views/profile.html">Profile</a>
        </div>
      	<li><a href="/views/events.html">Events</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Facilities <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/views/facility.html">Richards Building - BYU</a></li>
            <li><a href="/views/facility.html">24 Hour Fitness</a></li>
            <li><a href="/views/facility.html">Orem Recreation Center</a></li>  
            <li><a href="/views/facility.html">Provo Recreation Center</a></li>                      
          </ul>
        </li>
      </ul>
    </nav>

    <div class="container" ng-controller="UserController as user">
      <div class="user row" id="title">
        <div class="col-xs-12">
          <!-- <h1> Jeff Stapleton </h1> -->
          <h1> {{user.firstName}} + {{user.lastName}} </h1>
          <h3> View and edit you profile page </h3>
        </div>
      </div>
    </div>

    <div class="container" id="middleColumn" >
      <div class="row" >

        <form class="form-horizontal" role="form" ng-controller="FormCtrl as ctrl" ng-submit="ctrl.submit(user)">
          <div class="col-sm-8" id="profilePic" style="text-align: center; align-content:center;">
            <img ng-src="{{user.image}}" class="img-responsive" alt="profile pic">
            <!-- <img src="http://4.bp.blogspot.com/-xsZFgAwTaow/UumqvTFjURI/AAAAAAAACGI/LdXISuoVc00/s1600/vscocam_1390962236.676736.55.jpg" class="img-responsive" alt="profile pic"> -->
          </div>
          <div class="col-xs-8 col-sm-4" >
            <div class="form-group" style="padding-left: 10px; padding-top: 15%;">
              <label for="email">Email:</label>
              <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group" style="padding-left: 10px;">
              <label for="phone">Phone Number:</label>
              <input ng-model="user.phone" type="text" class="form-control" id="phone" placeholder="Enter phone number">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
