<!DOCTYPE html>
<html lang="en" ng-app="SportScheduler">
  <head>
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- AngularJS -->
    <script src="../libs/angular/angular.js"></script>
	<!-- Our styles and code -->
	<link rel="stylesheet" type="text/css" href="../css/profile.css">
	<script type="text/javascript" src="../js/app.js"></script>
  <script type="text/javascript" src="../js/controllers/UserCtrl.js"></script>

	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">	
  </head>
  <body ng-controller="UserController">
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
      FB.init({
      appId      : '624244104353794',
      xfbml      : true,
      version    : 'v2.2'
      });
      };

      (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <div ng-init="setUser()"></div>

    <!-- <div ng-init="setUser(sessionStorage.getItem(first_name),sessionStorage.getItem(last_name),sessionStorage.getItem(email), sessionStorage.getItem(id), sessionStorage.getItem(image))"></div> -->

    <!-- <div ng-init="setUser("sessionStorage.key(1)", "sessionStorage.key(4)", "sessionStorage.key(0)", "sessionStorage.key(2)", "sessionStorage.key(3)")"></div> -->

    <!-- "sessionStorage.getItem("first_name")","sessionStorage.getItem("last_name")","sessionStorage.getItem("email")", "sessionStorage.getItem("id")", "sessionStorage.getItem("image")" -->

    <nav class="navbar navbar-inverse" ng-include="'navbar.html'">
    </nav>

    <div class="container" >
      <div class="user row" id="title">
        <div class="col-xs-12">
          <h1> {{user.firstName}} {{user.lastName}} </h1>
          <h3> View and edit you profile page </h3>
        </div>
      </div>
    </div>

    <div class="container" id="middleColumn" >
      <div class="row" >

        <form class="form-horizontal" role="form" >
          <div class="col-sm-8" id="profilePic" style="text-align: center; align-content:center;">
            <img ng-src="{{user.image}}" class="img-responsive" alt="profile pic">
          </div>
          <div class="col-xs-8 col-sm-4" >
            <div class="form-group" style="padding-left: 10px; padding-top: 15%;">
              <label for="email">Email:</label>
              <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group" style="padding-left: 10px;">
              <label for="phone">Phone Number:</label>
              <input ng-model="user.phone" type="text" class="form-control" id="phone" placeholder="Enter phone number">
            </div>
            <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
          </div>
        </form>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
