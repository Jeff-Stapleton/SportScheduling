     <body ng-app="SportSceduler">

      <div id="fb-root"></div>
      <script>
        // This is called with the results from FB.getLoginStatus().
        function statusChangeCallback(response) {
          console.log('statusChangeCallback');
          console.log(response);
          // The response object is returned with a status field that lets the
          // app know the current login status of the person.
          // Full docs on the response object can be found in the documentation
          // for FB.getLoginStatus().
          if (response.status === 'connected') {
            // Logged into your app and Facebook.

            /* this is the data in the response object
            {
                status: 'connected',
                authResponse: {
                    accessToken: '...',
                    expiresIn:'...',
                    signedRequest:'...',
                    userID:'...'
                }
            }*/

            // store userID in user's object to keep as their identifier
            // then redirect to user home page


            // testAPI();
          } else if (response.status === 'not_authorized') {                // If the person isn't logged into your app, or isn't logged into Facebook, prompt them         
                                                                            // with the Login dialog with FB.login() or show them the Login Button
            // The person is logged into Facebook, but not your app.
            document.getElementById('status').innerHTML = 'Please log ' +
              'into this app.';
          } else {
            // The person is not logged into Facebook, so we're not sure if
            // they are logged into this app or not.
            document.getElementById('status').innerHTML = 'Please log ' +
              'into Facebook.';
          }
        }

        // This function is called when someone finishes with the Login
        // Button.  See the onlogin handler attached to it in the sample
        // code below.
        function checkLoginState() {
          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });
        }

        window.fbAsyncInit = function() {
          FB.init({
            appId      : '624244104353794',
            cookie     : true,
            xfbml      : true,
            version    : 'v2.1'
          });
        };

        FB.getLoginStatus(function(response) {
          if (response.status === 'connected') {
            console.log('Logged in.');
          }
          else {
            FB.login();
          }
        });

        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));

        // Here we run a very simple test of the Graph API after login is
        // successful.  See statusChangeCallback() for when this call is made.
        function testAPI() {
          console.log('Welcome!  Fetching your information.... ');
          FB.api('/me', function(response) {
            console.log('Successful login for: ' + response.name);
            document.getElementById('status').innerHTML =
              'Thanks for logging in, ' + response.name + '!';
          });
        }
      </script>

      <div class="container">
        <div class="row">
          <div class="col-xs-12 ">
            <h1>Play Basketball Always</h1>
          </div>
        </div>
      </div>

      <div class="container">
        <p>Find Games   -   Play with Friends   -   Organize Games   -   Ball Hard</p>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="false" data-scope="public_profile,email,user_friends">
              <!-- <button type="button" class="btn btn-primary"> User Sign in with Facebook</button> -->
              <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="false"></div>
            </div>
          </div>

          
        </div>
    
      </div>

    </body>
</html>
